<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="body-container">
      <header>
        <form class="data-search" id="city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="city-name"
          />
          <input type="submit" value="search" id="enter" />
        </form>
      </header>

      <div class="current">
        <h1 id="new-city">Paris</h1>
        <div class="temperature-data">
          <div class="temperature-actual">
            <p>
              <span id="emoji">☀️</span>
              <span id="temperature-now">14</span>
              <span id="degrees">°C</span>
            </p>
          </div>
          <div class="more-data">
            <p>
              <span id="current-date">Saturday 15:32</span>, moderate rain
              <br />
              Humidity: <strong>87%,</strong> Wind: <strong>7.2 km/h</strong>
            </p>
          </div>
        </div>
      </div>

      <hr />

      <section class="prognoses">
        <span class="space">
          <div>
            <p>
              <span class="day">Sun</span>
              <br />
              <span>🌤</span>
              <br />
              <strong>14°C</strong> - 18°C
            </p>
          </div>
        </span>

        <span class="space">
          <div>
            <p>
              <span class="day">Mon</span>
              <br />
              <span>🌤</span>
              <br />
              <strong>14°C</strong> - 18°C
            </p>
          </div>
        </span>

        <span class="space">
          <div>
            <p>
              <span class="day">Tue</span>
              <br />
              <span>🌤</span>
              <br />
              <strong>14°C</strong> - 18°C
            </p>
          </div>
        </span>

        <span class="space">
          <div>
            <p>
              <span class="day">Wed</span>
              <br />
              <span>🌤</span>
              <br />
              <strong>14°C</strong> - 18°C
            </p>
          </div>
        </span>

        <span class="space">
          <div>
            <p>
              <span class="day">Thu</span>
              <br />
              <span>🌤</span>
              <br />
              <strong>14°C</strong> - 18°C
            </p>
          </div>
        </span>
      </section>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/gabiaguilerav" target="_blank"
            >Gabriela Aguilera</a
          >
          and is on
          <a href="https://github.com/gabiaguilerav/meteo.git" target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://weatherapp-by-gabriela.netlify.app" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
